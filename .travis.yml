language: r
latex: false
fortran: false
pandoc: false

matrix:
  include:
    - dist: precise
    - dist: trusty
      sudo: required # weird problem with 'ping' in docker
    - dist: xenial
      env: R_CODECOV=true
      env: FORCE_APPARMOR=TRUE
    - os: osx
      env: _R_CHECK_FORCE_SUGGESTS_=FALSE
    - os: osx
      osx_image: xcode7.3
      env: _R_CHECK_FORCE_SUGGESTS_=FALSE

addons:
  apt:
    packages:
      - iputils-ping
      - libapparmor-dev

r_github_packages:
  - jimhester/covr

warnings_are_errors: true
#r_check_revdep: true

notifications:
  email:
    on_success: change
    on_failure: change

after_success:
  - if [[ "${R_CODECOV}" ]]; then R -e 'covr::codecov()'; fi
