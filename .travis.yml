language: r
latex: false
fortran: false
pandoc: false

matrix:
  include:
    - dist: xenial
    - dist: bionic
    - os: osx
      osx_image: xcode10.3
    - os: osx
      osx_image: xcode9.4
    - r: 3.6
      os: osx
      osx_image: xcode7.3
      before_install: sed -i.bak 's/-isysroot /-I/g' $(R RHOME)/etc/Makeconf

addons:
  apt:
    packages:
      - iputils-ping
      - libapparmor-dev
