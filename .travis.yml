language: r
latex: false
fortran: false
pandoc: false

matrix:
  include:
    - dist: precise
    - dist: trusty
      sudo: required # weird problem with 'ping' in docker
    - dist: xenial
      env: R_CODECOV=true
    - os: osx
    - os: osx
      osx_image: xcode7.3

addons:
  apt:
    packages:
      - iputils-ping
      - libapparmor-dev

r_github_packages:
  - jimhester/covr

after_success:
  - if [[ "${R_CODECOV}" ]]; then R -e 'covr::codecov()'; fi
